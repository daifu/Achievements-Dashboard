<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <title>Scopely</title>

  <!-- Application styles. -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/compiled/images.css">
  <link rel="stylesheet" href="css/compiled/style.css">
</head>

<body>
  <!-- Application container. -->
  <section id="main_menu"></section>
  <section id="sub_menu"></section>
  <section id="main">
    <section id="action_buttons"></section>
    <section id="daily_achievements"></section>
    <section id="achievements"></section>
  </section>
  <footer id="footer"></footer>

  <!-- Application template -->
  <!-- TODO: Move them to external folder -->
  <script type="text/template" id="main_menu_template">
  <div class="container">
    <div class="row">
      <div class="col-md-2">
        <div class="sprites logo"></div>
      </div>
      <div class="col-md-10 no-padding">
        <span class="menu-span-label">Product Manager:</span>
        <ul class="header">
          <li><a href="#" class="active">Achievements</a></li>
          <li><a href="#">Promotions</a></li>
          <li><a href="#">Tournaments</a></li>
        </ul>
      </div>
    </div>
  </div>
  </script>
  <script type="text/template" id="sub_menu_template">
  <div class="sprites_bg sub-menu-bg">
    <div class="container">
      <div class="row">
        <div class="col-md-2">
          <div class="sprites with-icon dropDown-icon white bold">
            Wordly:
          </div>
        </div>
        <div class="col-md-6 no-padding">
          <ul>
            <li>
              <a href="#">Manager</a>
              <div class="active_arrow_up manager"></div>
            </li>
            <li class="active">
              <a href="#">Launchpad</a>
              <div class="launchpad active_arrow_up"></div>
            </li>
            <li>
              <a href="#">Analytics</a>
              <div class="analytics active_arrow_up"></div>
            </li>
          </ul>
        </div>
        <div class="col-md-4" id="flash_message"></div>
      </div>
    </div>
  </div>
  </script>

  <script type="text/template" id="action_buttons_template">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <button id="action_save" class="btn btn-success fix-btn-width pull-right success-green bg" type="button">Save</button>
        <button id="action_cancel" class="btn btn-default fix-btn-width pull-right" type="button">Cancel</button>
      </div>
    </div>
  </div>
  </script>

  <script type="text/template" id="daily_achievements_template">
<div class="sprites_bg table-header-bg">
  <div class="container">
    <div class="row no-margin">
      <div class="make-col-md-6 gray vertical-align">
        <%= title %>
      </div>
      <div class="goal make-col-md-1 text-center gray vertical-align">
        Goal
      </div>
      <div class="reward make-col-md-1 text-center gray vertical-align">
        Reward
      </div>
      <div class="status make-col-md-1 text-center gray vertical-align">
        Status
      </div>
    </div>
  </div>
  <div id="<%= list_div_id %>">
  </div>
</div>
  </script>

  <script type="text/template" id="daily_achievement_template">
<div class="achievements-list-item-wrapper">
  <div class="container">
    <div class="row achievement-list-item no-margin">
      <div class="make-col-md-6 text-left bold large">
        <%= title %>
      </div>
      <div class="make-col-md-1 text-center">
        <div class="achivement-count light gray"><%= properties.goalCount %></div>
        <span class="gray small"><%= properties.goalName.toUpperCase() %></span>
      </div>
      <div class="make-col-md-1 text-center">
        <div class="achivement-count light gray"><%= properties.rewardCount %></div>
        <span class="gray small"><%= properties.rewardName.toUpperCase() %></span>
      </div>
      <% if(properties.active) {%>
        <%= status_template.active %>
        <% } else {%>
        <%= status_template.paused %>
      <% } %>
    </div>
  </div>
</div>
  </script>

  <script type="text/template" id="achievement_status_active_template">
    <div class="make-col-md-1 text-center status status-active">
      <div class="with-icon sprites tick-icon"><br/><span class="white text-shadow small">ACTIVE</span></div>
    </div>
  </script>
  <script type="text/template" id="achievement_status_paused_template">
    <div class="make-col-md-1 text-center status status-paused">
      <div class="with-icon sprites paused-icon"><br/><span class="white text-shadow small">PAUSED</span></div>
    </div>
  </script>

  <script type="text/template" id="message_template">
    <div class="message <%= type %> text-shadow">
      <%= content %>
    </div>
  </script>


  <!-- Application source. -->
  <!-- TODO: merge them into one file -->
  <script src="components/jquery/jquery-2.0.3.min.js"></script>
  <script src="components/underscore/underscore-min.js"></script>
  <script src="components/backbone/backbone-min.js"></script>
  <script src="js/config.js"></script>
  <script src="js/utilities.js"></script>
  <script src="js/jquery_extra_functions.js"></script>
  <script src="js/models/achievement.js"></script>
  <script src="js/collections/achievements.js"></script>

  <script src="js/views/app.js"></script>
  <script src="js/views/main_menu.js"></script>
  <script src="js/views/sub_menu.js"></script>
  <script src="js/views/action_buttons.js"></script>
  <script src="js/views/daily_achievement.js"></script>
  <script src="js/views/daily_achievements.js"></script>
  <script src="js/views/achievements.js"></script>
  <script src="js/views/message.js"></script>

  <script src="js/app.js"></script>
</body>
</html>
